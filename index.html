<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaceOn — Face Tracking Avatar</title>
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="ui">
      <h1>FaceOn</h1>
      <p id="status">Loading...</p>
      <button id="startBtn">Start Camera</button>
      <div class="model-picker">
        <label>Model:</label>
        <select id="modelSelect">
          <option value="pug">Pug pup</option>
          <option value="watchdog">Watchdog</option>
          <option value="raccoon">Raccoon (fallback)</option>
        </select>
        <span class="hint">Or <input type="file" id="fileInput" accept=".glb,.gltf" /> upload GLB</span>
      </div>
    </div>
    <button id="settingsBtn" class="settings-gear" title="Settings">⚙</button>
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <div class="settings-toolbar">
        <button id="logBtn">Copy & Show Logs</button>
      </div>
      <pre id="logOutput"></pre>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="canvasContainer"></div>
  </div>
  <script>
    window.faceOnLogs = [];
    window.faceOnLog = function(msg, detail, opts) {
      opts = opts || {};
      var d = new Date();
      var unixMs = d.getTime();
      var iso = d.toISOString();
      var humanTime = d.toLocaleString("en-US", { timeZone: "America/Los_Angeles", year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true });
      var line = "[" + unixMs + "] [" + iso + "] " + msg;
      if (detail !== undefined && detail !== null && detail !== "") line += " | " + detail;
      window.faceOnLogs.push({ unixMs: unixMs, iso: iso, humanTime: humanTime, msg: msg, detail: detail, stack: opts.stack });
      if (window.faceOnLogs.length > 3000) window.faceOnLogs.shift();
      if (opts.stack) line += "\n  STACK: " + (opts.stack || "").replace(/\n/g, "\n  ");
      console.log(line);
    };
    window.faceOnGetLogs = function() {
      if (!window.faceOnLogs.length) return "(no logs yet)";
      return window.faceOnLogs.map(function(e) {
        var line = "[" + e.unixMs + "] [" + e.iso + "] " + e.msg;
        if (e.detail !== undefined && e.detail !== null && e.detail !== "") line += " | " + e.detail;
        if (e.stack) line += "\n  STACK: " + (e.stack || "").replace(/\n/g, "\n  ");
        return line;
      }).join("\n");
    };
    window.faceOnGetLogSummary = function() {
      var d = new Date();
      var humanTime = d.toLocaleString("en-US", { timeZone: "America/Los_Angeles", year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true });
      var lines = [];
      lines.push("========== HUMAN-READABLE SUMMARY ==========");
      lines.push("Generated: " + humanTime);
      lines.push("");
      if (!window.faceOnLogs.length) {
        lines.push("No activity logged yet.");
        return lines.join("\n");
      }
      var msgs = window.faceOnLogs.map(function(e) { return e.msg; });
      var hasLoadModelOk = msgs.some(function(m) { return m.indexOf("loadModel OK") !== -1; });
      var hasLoadModelErr = msgs.some(function(m) { return m.indexOf("loadModel ERROR") !== -1; });
      var hasInitMpOk = msgs.some(function(m) { return m.indexOf("initMediaPipe OK") !== -1; });
      var hasInitMpErr = msgs.some(function(m) { return m.indexOf("initMediaPipe ERROR") !== -1; });
      var camOk = msgs.some(function(m) { return m.indexOf("getUserMedia succeeded") !== -1; });
      var hasRvfRegistered = msgs.some(function(m) { return m.indexOf("requestVideoFrameCallback registered") !== -1; });
      var hasFaceDetected = msgs.some(function(m) { return m.indexOf("faceDetected") !== -1; });
      var hasDetectEmpty = msgs.some(function(m) { return m.indexOf("detectFaceLandmarks EMPTY") !== -1; });
      var hasDetectErr = msgs.some(function(m) { return m.indexOf("detectFaceLandmarks ERROR") !== -1; });
      var hasAnyErr = msgs.some(function(m) { return m.indexOf("ERROR") !== -1 || m.indexOf("error") !== -1; });
      if (hasLoadModelOk) lines.push("• Model loaded successfully.");
      if (hasLoadModelErr) lines.push("• Model failed to load.");
      if (hasInitMpOk) lines.push("• Face tracker (MediaPipe) initialized.");
      if (hasInitMpErr) lines.push("• Face tracker failed to initialize.");
      if (camOk) lines.push("• Camera connected.");
      if (hasRvfRegistered) lines.push("• Video frame callback registered (detection loop running).");
      if (hasFaceDetected) lines.push("• Face detected: MediaPipe returned face data. Avatar should be tracking.");
      else if (hasInitMpOk && hasRvfRegistered) {
        if (hasDetectEmpty) lines.push("• Face NOT detected: MediaPipe returned empty results. Avatar is frozen.");
        else if (hasDetectErr) lines.push("• Face detection threw errors. Check stack traces above.");
        else lines.push("• Face NOT detected: No face data from MediaPipe. Avatar is frozen (mouse orbit works, face tracking does not).");
      }
      if (hasAnyErr) lines.push("• Errors occurred. See verbose logs above for stack traces.");
      lines.push("");
      lines.push("(Summary derived from developer logs above.)");
      return lines.join("\n");
    };

    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("status").textContent = "Loading...";
      window.faceOnLog("Start clicked", "Dynamic import starting");
      import("./app.js?v=morph-fix").then(function(m) {
        window.faceOnLog("Module loaded", "Calling startApp");
        return m.startApp();
      }).catch(function(e) {
        window.faceOnLog("Load error", (e && e.message ? e.message : String(e)), e && e.stack ? { stack: e.stack } : {});
        document.getElementById("status").textContent = "Failed. Check Settings > Logs.";
      });
    });

    document.getElementById("settingsBtn").addEventListener("click", function() {
      var panel = document.getElementById("settingsPanel");
      panel.classList.toggle("hidden");
      if (!panel.classList.contains("hidden")) {
        document.getElementById("logOutput").textContent = window.faceOnGetLogs() + "\n\n" + window.faceOnGetLogSummary();
      }
    });

    document.getElementById("logBtn").addEventListener("click", function() {
      var text = window.faceOnGetLogs() + "\n\n" + window.faceOnGetLogSummary();
      document.getElementById("logOutput").textContent = text;
      navigator.clipboard.writeText(text).catch(function() {});
    });

    window.faceOnLog("page_load", "ready=1 dom=1");
  </script>
</body>
</html>
