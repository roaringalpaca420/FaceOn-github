<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaceOn — Face Tracking Avatar</title>
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="ui">
      <h1>FaceOn</h1>
      <p id="status">Loading...</p>
      <button id="startBtn">Start Camera</button>
      <div class="model-picker">
        <label>Model:</label>
        <select id="modelSelect">
          <option value="watchdog">Watchdog (has blend shapes)</option>
          <option value="raccoon">Raccoon (fallback)</option>
        </select>
        <span class="hint">Or <input type="file" id="fileInput" accept=".glb,.gltf" /> upload GLB</span>
      </div>
    </div>
    <button id="settingsBtn" class="settings-gear" title="Settings">⚙</button>
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <div class="settings-toolbar">
        <button id="logBtn">Copy & Show Logs</button>
      </div>
      <pre id="logOutput"></pre>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="canvasContainer"></div>
  </div>
  <script>
    window.faceOnLogs = [];
    window.faceOnLog = function(msg, detail) {
      var d = new Date();
      var t = d.toLocaleString("en-US", { timeZone: "America/Los_Angeles", year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true });
      var full = detail ? msg + " | " + detail : msg;
      window.faceOnLogs.push({ t: t, msg: full });
      if (window.faceOnLogs.length > 2000) window.faceOnLogs.shift();
      console.log("[" + t + "] " + full);
    };
    window.faceOnGetLogs = function() {
      return window.faceOnLogs.length
        ? window.faceOnLogs.map(function(e) { return e.t + " | " + e.msg; }).join("\n")
        : "(no logs yet)";
    };
    window.faceOnGetLogSummary = function() {
      if (!window.faceOnLogs.length) return "No activity yet.";
      var msgs = window.faceOnLogs.map(function(e) { return e.msg; });
      var lines = [];
      if (msgs.some(function(m) { return m.indexOf("loadModel OK") !== -1; }))
        lines.push("Model loaded.");
      if (msgs.some(function(m) { return m.indexOf("loadModel ERROR") !== -1; }))
        lines.push("Model failed to load.");
      if (msgs.some(function(m) { return m.indexOf("initMediaPipe OK") !== -1; }))
        lines.push("Face tracking ready.");
      if (msgs.some(function(m) { return m.indexOf("streamWebcam") !== -1 && m.indexOf("succeeded") !== -1; }))
        lines.push("Camera connected.");
      if (msgs.some(function(m) { return m.indexOf("ERROR") !== -1 || m.indexOf("error") !== -1; }))
        lines.push("Errors occurred — check logs above.");
      if (lines.length === 0) lines.push("Waiting for activity.");
      return "— Summary —\n" + lines.join(" ") + "\n";
    };

    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("status").textContent = "Loading...";
      window.faceOnLog("Start clicked", "Dynamic import starting");
      import("./app.js?v=tracking-fix").then(function(m) {
        window.faceOnLog("Module loaded", "Calling startApp");
        return m.startApp();
      }).catch(function(e) {
        window.faceOnLog("Load error", (e && e.message ? e.message : String(e)));
        if (e && e.stack) window.faceOnLog("Load error stack", e.stack);
        document.getElementById("status").textContent = "Failed. Check Settings > Logs.";
      });
    });

    document.getElementById("settingsBtn").addEventListener("click", function() {
      var panel = document.getElementById("settingsPanel");
      panel.classList.toggle("hidden");
      if (!panel.classList.contains("hidden")) {
        document.getElementById("logOutput").textContent = window.faceOnGetLogs() + "\n\n" + window.faceOnGetLogSummary();
      }
    });

    document.getElementById("logBtn").addEventListener("click", function() {
      var text = window.faceOnGetLogs() + "\n\n" + window.faceOnGetLogSummary();
      document.getElementById("logOutput").textContent = text;
      navigator.clipboard.writeText(text).catch(function() {});
    });

    window.faceOnLog("Page loaded", "Click Start to begin");
  </script>
</body>
</html>
