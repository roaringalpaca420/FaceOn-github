<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaceOn — Face Tracking Avatar</title>
  <link rel="stylesheet" href="styles.css" />
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.skypack.dev/three@0.150.1",
        "three/addons/": "https://cdn.skypack.dev/three@0.150.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="ui">
      <h1>FaceOn</h1>
      <p id="status">Loading...</p>
      <button id="startBtn">Start Camera</button>
      <div class="model-picker">
        <label>Model:</label>
        <select id="modelSelect">
          <option value="watchdog">WatchDog</option>
          <option value="raccoon">Raccoon (demo)</option>
        </select>
        <span class="hint">Or <input type="file" id="fileInput" accept=".glb,.gltf" /> upload GLB</span>
      </div>
    </div>
    <button id="settingsBtn" class="settings-gear" title="Settings">⚙</button>
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>Settings</h3>
      <button id="logBtn">Copy & Show Logs</button>
      <pre id="logOutput"></pre>
    </div>
    <video id="video" autoplay playsinline></video>
    <div id="canvasContainer"></div>
  </div>
  <script>
    window.faceOnReady = false;
    document.getElementById("startBtn").addEventListener("click", function() {
      if (window.faceOnStartCamera) window.faceOnStartCamera();
      else console.error("FaceOn not ready");
    });
    document.getElementById("settingsBtn").addEventListener("click", function() {
      var p = document.getElementById("settingsPanel");
      p.classList.toggle("hidden");
    });
    document.getElementById("logBtn").addEventListener("click", function() {
      var text = window.faceOnGetLogs ? window.faceOnGetLogs() : "(loading...)";
      document.getElementById("logOutput").textContent = text;
      navigator.clipboard.writeText(text).catch(function(){});
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
